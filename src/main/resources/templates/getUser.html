<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <tr th:each="user : ${users}">
            <td th:text="${users.id}"></td>
            <td th:text="${users.name}"></td>
            <td th:text="${users.age}"></td>
        </tr>
    </table>
</body>
</html>
